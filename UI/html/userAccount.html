<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/useraccount.css">
</head>

<body>
    <div id="wrapper">
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        <strong>Banka</strong>
                    </h1>
                    Reliable. Convenient. Safe.
                </div>
            </div>
        </div>
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <a href="./index.html"><img src="../images/logo (2).png" alt="logo"></a>
                </div>
                <form action="">

                    <div>
                        <label for="">Full Name</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Phone</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <div>
                        <label for="">Account Type</label><br>
                        <input type="radio" name="account" value="savings" checked class="">Savings
                        <input type="radio" name="account" value="current" checked class="">Current
                    </div><br>
                    <a href="./user-dashboard.html" class="primary-btn">Open Account</a>
                </form>
            </div>
            <footer id="main-footer">
                <p>Nzubechukwu</p>
                <div>
                    <a href="">terms of use</a> | <a href="">Privacy</a>
                </div>
            </footer>
